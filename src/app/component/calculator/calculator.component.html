<h2>Calculator</h2>
<div>
  <div>
    <label for="first-number">First Number</label>
    <input type="number" id="first-number" [(ngModel)]="first">
  </div>
  <div>
    <label for="operator">Operator</label>
    <select id="operator" [(ngModel)]="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
  </div>
  <div>
    <label for="second-number">Second Number</label>
    <input type="number" id="second-number" [(ngModel)]="second">
  </div>
  <div>
    <button class="btn btn-primary" (click)="calculate()">Calculate</button>
  </div>
  <div>{{output}}</div>
</div>
